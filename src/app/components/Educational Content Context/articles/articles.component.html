
<div class="contenedor">
<div class="lista-izquierda">
  <mat-list>
    <mat-list-item id="fecha">{{articleInit.fecha}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Hoy</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item  *ngFor="let article of articles; let i = index"
      >{{article.titulo}}</mat-list-item
    >
    <mat-divider></mat-divider>
  </mat-list>
</div>


<div class="centered">
  
  <mat-chip-listbox id="selected" aria-label="Fish selection">
    <mat-chip-option color="primary" selected>Deforestacion</mat-chip-option>
    <mat-chip-option color="primary" selected>Agroindustria</mat-chip-option>
    <mat-chip-option color="primary" selected>Hidroponia</mat-chip-option>
    <mat-chip-option color="primary" selected>Agro-Rural</mat-chip-option>
  </mat-chip-listbox>
  <div class="tendencia-card">
    <h3>#EnTendencia</h3>
  </div>
  <div class="card" *ngIf="loading == false">
    <img src="{{ articleInit.imagen }}" alt="Título de la imagen" />
    <h2>{{ articleInit.titulo }} {{ articleInit.fecha }}</h2>
    <p>{{ articleInit.descripcion }}</p>
  </div>
  <!--fila 1-->
  <div class="card-container">
    <div class="card1" *ngFor="let article of articles; let i = index">
      <img
        [src]="article.imagen"
        alt="{{article.imagen}}"
      />
      <h2>{{article.titulo}} {{ articleInit.fecha }}</h2>
      <p>
        {{article.descripcion}}
      </p>
    </div>
  </div>

  <div class="card2">

      alt="Título de la imagen"
    /></a>
