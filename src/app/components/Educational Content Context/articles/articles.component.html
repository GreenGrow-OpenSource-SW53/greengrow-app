
<div class="contenedor">
<div class="lista-izquierda">
  <mat-list>
    <mat-list-item id="fecha">{{articleInit.fecha}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="fecha">Hoy</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item  *ngFor="let article of articles; let i = index"
      >{{article.titulo}}</mat-list-item
    >
    <mat-divider></mat-divider>
  </mat-list>
</div>


<div class="centered">
  <div class="tendencia-card">
    <h3>#EnTendencia</h3>
  </div>
  <div id="card" *ngIf="loading == false">
    <img src="{{ articleInit.imagen }}" alt="Título de la imagen" />
    <h2>{{ articleInit.titulo }} {{ articleInit.fecha }}</h2>
    <p>{{ articleInit.descripcion }}</p>
  </div>
  <!--fila 1-->
  <div class="card-container">
    
    <div class="card1" *ngFor="let article of articles.slice(1); let i = index">
      <img [src]="article.imagen" alt="{{ article.titulo }}" />
      <p>
      <a><h2>{{ article.titulo }} {{ article.fecha }}</h2>
        <p>{{ article.descripcion }}</p>
      </a>
      
    </div>
  </div>

  <div class="card2">
    <a href="https://www.agrisolucion.com/distribuidor/ver/greenhow/">
    <h5>Publicidad</h5>
    <img
      src="https://media.discordapp.net/attachments/1148057148522233868/1154791821323554917/imagen04.png?width=720&height=151"
      alt="Título de la imagen"
    /></a>
  </div>
</div>


<div class="card6">
  <a href="https://www.agrisolucion.com/distribuidor/ver/greenhow/"><h5>Publicidad </h5>
    <img src="https://media.discordapp.net/attachments/1148057148522233868/1154841794379526204/imagen06.png?width=503&height=668" alt="Título de la imagen">
  </a>
  
</div>  



</div>
