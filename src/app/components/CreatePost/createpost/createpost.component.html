<div class="create-post">
  <h2>Crea un nuevo post</h2>
  <form (ngSubmit)="createPost()" #postForm="ngForm">
    <label for="title">Título:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="newPost.title"
      required
    />
    <div
      *ngIf="
        postForm.controls['title'].invalid && postForm.controls['title'].touched
      "
    >
      <p class="error">El título es obligatorio.</p>
    </div>
    <label for="description">Descripción:</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="newPost.description"
      required
    ></textarea>
    <label for="author">Autor:</label>
    <input
      type="text"
      id="author"
      name="author"
      [(ngModel)]="newPost.author"
      required
    />
    <div
      *ngIf="
        postForm.controls['author'].invalid &&
        postForm.controls['author'].touched
      "
    >
      <p class="error">El autor es obligatorio.</p>
    </div>
    <label for="image">URL de la imagen:</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="newPost.image"
      required
    />
    <div
      *ngIf="
        postForm.controls['image'].invalid && postForm.controls['image'].touched
      "
    >
      <p class="error">La URL de la imagen es obligatoria.</p>
    </div>
    <label for="tags">Etiquetas:</label>
    <input
      type="text"
      id="tags"
      name="tags"
      [(ngModel)]="newPost.tags"
      required
    />
    <div
      *ngIf="
        postForm.controls['tags'].invalid && postForm.controls['tags'].touched
      "
    >
      <p class="error">Las etiquetas son obligatorias.</p>
    </div>
    <button type="submit" [disabled]="!postForm.valid">Crear Post</button>
  </form>
</div>
