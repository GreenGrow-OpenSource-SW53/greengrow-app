
<div class="container">
    <div mat-dialog-title>
        <h1>Add Course</h1>
    </div>
    <br>
    <form  #courseForm = "ngForm">
        <div mat-dialog-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput  name="name" [(ngModel)]="courseData.name" required>
            </mat-form-field>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Duration estimation</mat-label>
                    <input matInput name="duration" [(ngModel)]="courseData.duration" required>
                    <mat-hint>In weeks</mat-hint>
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Current date</mat-label>
                    <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="courseData.dateCreated" required>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" name="price" [(ngModel)]="courseData.price" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Image Link</mat-label>
                    <input matInput name="name" [(ngModel)]="courseData.image" required>
                </mat-form-field>
    
            </div>
           
          
            <mat-form-field appearance="outline" class="text-area" >
                <mat-label>Description</mat-label>
                <textarea matInput name="description" [(ngModel)]="courseData.description" required></textarea>
            </mat-form-field>
         
        
        </div>

    </form>
    
    <div mat-dialog-actions class="action">
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button  color="primary" (click)="addCourse()">Save</button>
    </div>    

</div>
